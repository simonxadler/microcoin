    <script>
        // Close popup ad when clicked
        document.addEventListener('DOMContentLoaded', function() {
            const popupAd = document.getElementById('popup-ad');
            const mobileAd = document.getElementById('mobile-ad');
            
            // Show/hide mobile ad based on screen size
            function checkMobile() {
                if (window.innerWidth <= 768) {
                    mobileAd.style.display = 'flex';
                } else {
                    mobileAd.style.display = 'none';
                }
            }
            
            // Check on load and resize
            checkMobile();
            window.addEventListener('resize', checkMobile);
            
            // Popup ad logic
            setTimeout(() => {
                if (popupAd) {
                    popupAd.style.display = 'block';
                }
            }, 3000);
            
            if (popupAd) {
                popupAd.addEventListener('click', function() {
                    this.style.display = 'none';
                });
                
                // Auto close after 10 seconds
                setTimeout(() => {
                    popupAd.style.display = 'none';
                }, 10000);
            }
            
            // Fix for iframe responsiveness
            function fixIframes() {
                const iframes = document.querySelectorAll('.ad-wrapper iframe');
                iframes.forEach(iframe => {
                    // Ensure iframe takes full container
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    
                    // Remove fixed dimensions if present
                    iframe.removeAttribute('width');
                    iframe.removeAttribute('height');
                });
            }
            
            fixIframes();
            window.addEventListener('resize', fixIframes);
        });
    </script>
