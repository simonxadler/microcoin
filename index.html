        * {

        body {

        .container {

        .ad-box.wide {

        }

        .ad-box.small {
            min-height: 100px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Ad iframe styling - Mobile first */
        .ad-iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            display: block;
            margin: 0 auto;
            background: transparent;
            overflow: hidden;

        /* Specific sizes for different ad types */

            height: 250px !important;
        }
        
        .ad-iframe.small-ad {
            max-width: 320px;
            height: 100px !important;

        /* Mobile Optimizations */

    <script>
        // Mobile-optimized ad management
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - Initializing ads...');
            
            // Function to force iframe responsiveness
            function makeIframesResponsive() {
                const iframes = document.querySelectorAll('iframe');
                console.log('Found ' + iframes.length + ' iframes');
                
                iframes.forEach((iframe, index) => {
                    // Remove all inline width/height styles first
                    iframe.style.width = '';
                    iframe.style.height = '';
                    
                    // Remove width/height attributes
                    iframe.removeAttribute('width');
                    iframe.removeAttribute('height');
                    
                    // Force responsive behavior
                    iframe.style.width = '100%';
                    iframe.style.maxWidth = '100%';
                    iframe.style.display = 'block';
                    iframe.style.margin = '0 auto';
                    
                    // Set appropriate height based on class
                    if (iframe.classList.contains('wide-ad')) {
                        if (window.innerWidth <= 480) {
                            iframe.style.height = '50px';
                        } else if (window.innerWidth <= 768) {
                            iframe.style.height = '70px';
                        } else {
                            iframe.style.height = '90px';
                        }
                    } else if (iframe.classList.contains('square-ad')) {
                        if (window.innerWidth <= 360) {
                            iframe.style.height = '150px';
                            iframe.style.maxWidth = '200px';
                        } else if (window.innerWidth <= 480) {
                            iframe.style.height = '180px';
                            iframe.style.maxWidth = '220px';
                        } else if (window.innerWidth <= 768) {
                            iframe.style.height = '200px';
                            iframe.style.maxWidth = '250px';
                        } else {
                            iframe.style.height = '250px';
                            iframe.style.maxWidth = '300px';
                        }
                    }
                    
                    // Log iframe info for debugging
                    console.log(`Iframe ${index + 1}: ${iframe.src.substring(0, 50)}...`);
                    console.log(`  - Width: ${iframe.offsetWidth}px`);
                    console.log(`  - Height: ${iframe.offsetHeight}px`);
                    console.log(`  - Visible: ${iframe.offsetWidth > 0 && iframe.offsetHeight > 0}`);
                });
            }
            
            // Initial call
            makeIframesResponsive();
            
            // Recalculate on resize
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    console.log('Window resized to: ' + window.innerWidth + 'x' + window.innerHeight);
                    makeIframesResponsive();
                }, 250);
            });
            
            // Also adjust after all content loads
            window.addEventListener('load', function() {
                console.log('Window fully loaded');
                setTimeout(makeIframesResponsive, 1000);
            });
            
            // Force mobile viewport
            function setViewportForMobile() {
                const viewport = document.querySelector('meta[name="viewport"]');
                if (viewport && window.innerWidth <= 768) {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                }
            }
            
            setViewportForMobile();
            
            // Check if ads are visible
            function checkAdVisibility() {
                const ads = document.querySelectorAll('.ad-box');
                ads.forEach((ad, index) => {
                    const rect = ad.getBoundingClientRect();
                    const isVisible = (
                        rect.top >= 0 &&
                        rect.left >= 0 &&
                        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                    );
                    
                    console.log(`Ad ${index + 1} visibility: ${isVisible ? 'VISIBLE' : 'NOT VISIBLE'}`);
                    console.log(`  - Position: top=${rect.top}, left=${rect.left}, width=${rect.width}, height=${rect.height}`);
                    
                    if (!isVisible && rect.width === 0) {
                        console.log(`  - WARNING: Ad ${index + 1} has zero width!`);
                    }
                });
            }
            
            // Run visibility check after a delay
            setTimeout(checkAdVisibility, 2000);
            
            // Helper function to force reflow
            function forceReflow(element) {
                void element.offsetHeight;
            }
            
            // Force reflow on ad containers
            document.querySelectorAll('.ad-box').forEach(box => {
                forceReflow(box);
            });
        });
        
        // Fallback for older browsers
        if (!window.addEventListener) {
            window.onload = function() {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.width = '100%';
                    iframe.style.maxWidth = '728px';
                    iframe.style.height = iframe.classList.contains('square-ad') ? '250px' : '90px';
                });
            };
        }
    </script>
